<!DOCTYPE html>
<html lang="en">
<head>
    <title>Harsh's Currency Exchange!</title>
    <script src = "script.js"></script>
</head>
<body>
    <h1>Exchange Rate Converter</h1>
    <input type="number" id="amount" placeholder="Enter in amount"/>

        <option value="CAD">CAD</option>
        <option value="GBP">GBP</option>

    <div id="result"></div>
    
</body>
</html>
